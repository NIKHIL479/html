<!DOCTYPE html>
  <html>
  <head>
  <title>Welcome To user registration Form</title>
  <style media="screen">
    h2{
      padding-left: 210px;
    }
  </style>
  </head>
	<body>
	<!-- Main div code -->
	<div id="main">
	<div class="h-tag">
	<u><h2>Welcome To User Registration  </h2></u>
	</div>
	<!-- Login box -->
	<div class="login">
	<table cellspacing="2" align="center" cellpadding="8" border="0">
	<tr>
	<td>Enter User Name :</td>
	<td><input type="text" placeholder="Enter your name" id="email" class="tb" /></td>
	</tr>
	<tr>
	<td>Enter Password :</td>
	<td><input type="password" placeholder="Enter your password" id="pwd1" class="tb" /></td>
	</tr>
	<tr>
	<td></td>
	<td>
	<input type="submit" value="Reset" onclick="clearFunc()" class="btn" />
	<input type="submit" value="Login" class="btn" onClick="login()" /></td>
	</tr>
	</table>
	</div>
  	 <!-- login box div ending here.. -->
	</div>
	<!-- Main div ending here... -->

  </body>
  </html>
   <head>
    <script>


    function login()
	{
		var uname = document.getElementById("email").value;
		var pwd = document.getElementById("pwd1").value;
		var filter = /^([a-zA-Z0-9_\.\-])+([a-zA-Z0-9]{2,4})+$/;
		if(uname =='')
		{
			alert("please enter user name.");
		}
		else if(pwd=='')
		{
        	alert("enter the password");
		}
		else if(!filter.test(uname))
		{
			alert("Enter valid email id.");
		}
		else if(pwd.length < 5 || pwd.length > 12)
		{
			alert("Password min and max length is between 5 and 12.");
		}
		else
		{
	alert('Thank You for Login & You are Redirecting to Techademy Website');
  //Redirecting to other page or webste code or you can set your own html page.
       window.location = "https://techademy.in/mindtreedigitalpracticum/app/home";
			}
	}
	//Reset Inputfield code.
	function clearFunc()
	{
		document.getElementById("email").value="";
		document.getElementById("pwd1").value="";
	}


    </script>
    </head>
