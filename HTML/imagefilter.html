<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .i1{
            filter: blur(3px);
        }
        .i2{
            filter: brightness(300%);
        }
        .i3{
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <img src="guido.jpg" alt="" class="i1">
    <img src="guido.jpg" alt=""  class="i2">
    <img src="guido.jpg" alt=""  class="i3">
    
    
</body>
</html>
