        <div class="msg1">
            <h4>Its's a delight to have you onboard</h4>
        </div>
        <div class="msg2">
            <text>
                Help us know you better
            </text><br/>
            <text>(This is how we optimise Wobot as per your business needs)</text>
        </div>

        <form class="form-check" >
            <div class="compname">
                <label for="comp" class="form-label label1" >Company Name</label>
                <input type="text" id="comp" class="form-control">   
            </div>

            <div class="industry">
                <label for="ind" class="form-label label2">Industry</label>
                  <select class="form-select" aria-label="Default select example" id="ind">
                    <option value="select">Select</option>
                    <option value="finance">Finance</option>
                    <option value="retail">Retail</option>
                    <option value="automobile">Automobile</option>
                  </select>
            </div>
            
              <label class="msg3 form-label" >Company Size</label>
              <div class="check" >
                <input type="radio" class="btn-check" name="options" id="option1"  >
                <label class="btn btn-outline-primary radio" for="option1">1-20</label>
                <input type="radio" class="btn-check " name="options" id="option2" >
                <label class="btn btn-outline-primary radio" for="option2">21-50</label>
                <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" >
                <label class="btn btn-outline-primary radio" for="option3">51-200</label>
                <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off" >
                <label class="btn btn-outline-primary radio" for="option4">201-500</label>
                <input type="radio" class="btn-check" name="options" id="option5" autocomplete="off" >
                <label class="btn btn-outline-primary radio"  for="option5">500+</label>

              </div>
              <button class=" btn btn-primary sub">Get Started</button>
        </form>
